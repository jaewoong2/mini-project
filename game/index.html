<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="icon" type="image/png" href="http://www.google.com/s2/favicons?domain=css-tricks.com=jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
     integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container" id="main-container">
        <!-- 시작화면 -->
        <div class="start-container" id="start-container" >
            <div class="about">
                <span>임재웅 사용법</span>
                <i class="fas fa-paw"></i>
            </div>
            <button class="start-button" id="start-button">START</button>
        </div>
    </div>
    
    
    <!-- 컨트롤러 -->
    <div class="control" id="control">
        <div class="Enter" id="control-button">●</div>
        <div class="control-wrapper">
            <div class="ArrowUp" id="control-button">▲</div>
            <div>
                <div class="not-top">
                    <div class="ArrowLeft" id="control-button">◀</div>
                    <div class="ArrowDown" id="control-button">▼</div>
                    <div class="ArrowRight" id="control-button">▶</div>
                </div>
            </div>
        </div>
    </div>
        
        <!-- 메인게임 바탕화면-->
            <div class="main-game hidden" id="main-game">
                <div class="load-conatiner">
                    <div class="top-load">
                        <div></div>
                    </div>
                    <div class="center-load">
                        <div></div>
                    </div>
                    <div class="bottom-load">
                        <div></div>
                    </div>
                </div>
            </div>

        <!-- Script! -->
    <script src="script.js"></script>
</body>
</html>
